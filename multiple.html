<!DOCTYPE html>
<html>
<body>

<h1>Input size, maxLength and Multiple Attributes</h1>

<p>The Input size specifies the width of the input field while maxLength specifies the maximun number of characters that the input can have.</p>

<p>The multiple attribute specifies that the user is allowed to enter more than one value in an input field.</p>

<form>
  <label for="year">Birth year:</label><br>
  <input type="text" id="year" name="year" size="4" maxlength="4"><br>
  <label for="files">Select files:</label>
  <input type="file" id="files" name="files" multiple><br><br>
</form>

</body>
</html>
