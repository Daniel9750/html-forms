<!DOCTYPE html>
<html>
<body>

<h1>Input Disabled, min and max</h1>

<p>The disabled attribute is similar to 'readonly' because it specifies that an input field should be unusable, but unlike 'readonly', 'disabled' makes it unclickable.</p>

<p>The min and max attributes specify the minimum and maximum values for an input.</p>

<form>
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name" value="Daniel" disabled><br>
  <label for="age">Age (between 18 and 80):</label><br>
  <input type="number" id="age" name="age" min="18" max="80" required><br><br>
</form>

</body>
</html>
