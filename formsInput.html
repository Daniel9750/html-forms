<!DOCTYPE html>
<html>
<body>

<h2>Forms input</h2>
<!--
The <form> tag should have an 'action' element with the php to which that
information should be directed when you press on 'submit'.

You can also add 'target="_blank"' to open the submitted result in a new browser tab.
-->
<form>
  <label for="name">Name:</label><br>
<!-- You can add a default value by writing 'value="defaultName"'-->
  <input type="text" id="name" name="name"><br>
  <input type="submit" value="Submit">
</form>

</body>
</html>
