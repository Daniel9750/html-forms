<!DOCTYPE html>
<html>
<body>

<h2>Fieldset and Legend</h2>

<p>The 'fieldset' element is useful to group related data in a form, 
    and the 'legend' element defines the caption for the fieldset.</p>

<form>
  <fieldset>
    <legend>User:</legend>
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br><br>
      <textarea name="message" style="width:200px; height:50px;">Write something about you here.</textarea>
    <br><br>
  </fieldset>
</form>

</body>
</html>
