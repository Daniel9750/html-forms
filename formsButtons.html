<!DOCTYPE html>
<html>
<body>

<h2>Forms Buttons</h2>

<p>Select your gender:</p>

<form>
<!-- You can change the types to 'chackbox' instead of 'radio' if you want the user to select more than one option. -->
  <input type="radio" id="male" name="gender" value="Male">
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="gender" value="Female">
  <label for="female">Female</label><br>
  <input type="radio" id="notSpecified" name="gender" value="NotSpecified">
  <label for="notSpecified">I prefer not to say</label>
</form> 

</body>
</html>
