<!DOCTYPE html>
<html>
<body>

<h2>The datalist Element</h2>

<p>With the datalist element, you can specify a list of default options for an input (the user can still submit other options that are not in the list).</p>

<form>
  <input list="programmingLang" name="programming">
  <datalist id="programmingLang">
    <option value="Java">
    <option value="HTML">
    <option value="TypeScript">
    <option value="Python">
    <option value="C++">
    <option value="JavaScript">
  </datalist>
</form>

</body>
</html>
